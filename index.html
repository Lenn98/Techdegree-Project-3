<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="description" content="html css webpage">
    <meta name="keywords" content="HTML,CSS">
    <meta name="author" content="John Doe">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
    <title>THE CODE REVIEW</title>
</head>

<body>
    <div class="full_container">
        <div class="top_title">
            <h1>THE CODE REVIEW</h1>
        </div>
        <div class="main_container">
            <br>
            <h1 class="top_header">Signup for our newsletter</h1>
            <p class="top_subheader">Get the latest news on how your code is doing right in your inbox</p>
            <br>
            <br>
            <span class="header_line"></span>

            <form action="index.html" method="post" id="sign_up_form">
                <div class="contact_info">
                    <h2>Contact Information</h2>
                    <label for="full_name" >Full Name</label>
                    <input type="text" id="full_name" name="full_name" placeholder="Required" required>
                </div>
                <div class="contact_info">

                    <label for="email_address">Email Address</label>
                    <input type="email" name="email_address" id="email_address" placeholder="Required" required>
                </div>
                <div class="contact_info">

                    <label for="phone_number">Phone Number</label>
                    <input type="tel" id="phone_number" name="phone_number">
                </div>
                <div class="contact_info">

                    <label for="street_address">Street Address</label>
                    <input type="text" name="street_address" id="street_address">
                </div>
                <div class="contact_info">
                    <label for="city">City</label>
                    <input type="text" id="city" name="city">
                </div>
                <div class="contact_info">
                    <label for="state">State</label>
                    <select name="state" id="state">
                        <option value="">Choose State</option>
                        <option value="Sylhet">Sylhet</option>
                        <option value="Dhaka">Dhaka</option>
                        <option value="Chittagang">Chittagang</option>
                    </select>
                </div>
                <div class="contact_info zip_input">
                    <label for="zip_code">Zip Code</label>
                    <input class="" type="text" name="zip_code" id="zip_code">
                </div>
                
                <hr>
                <legend></legend>
                
                <div class="newsletter">
                    <h2>Newsletter</h2>
                    <h3>Select the newsletters you would like to recieve</h3>

                    <input type="checkbox" id="newsletter_HTML" name="newsletter_HTML" value="HTML News">
                    <label for="newsletter_HTML">HTML News</label>

                    <input type="checkbox" id="newsletter_CSS" name="newsletter_CSS" value="CSS News">
                    <label for="newsletter_CSS">CSS News</label>

                    <input type="checkbox" id="newsletter_Javascript" name="newsletter_Javascript" value="Javascript News">
                    <label for="newsletter_Javascript">Javascript News</label>
                    <h3>Newsletter format</h3>

                    <label class="redio_container" for="news_format_HTML">HTML
                        <input type="radio" name="news_format" id="news_format_HTML" value="HTML">
                        <label class="circle"></label>
                    </label><br>
                    <label class="redio_container" for="plain_text">Plain text
                        <input type="radio" name="news_format" id="plain_text" value="Plain text">
                        <label class="circle"></label>
                    </label>

<br>
                    <label for="others_details" class="textarea_lavel">Others topics you'd like to hear about</label>
                    <textarea name="others_details" id="others_details" cols="60" rows="8"></textarea>
<button type="submit" class="sign_up_btn" name="sign_up">Sign Up</button>

                </div>
            </form>
            <p class="copyright">
                Copyright The Code Review
            </p>
        </div>
    </div>

</body>

</html>
